<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT Phrases</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>ChatGPT Phrases</h1>
    </header>
    <main>
      <form id="word-form">
        <input
          type="text"
          id="phrase-input"
          name="word"
          placeholder="Add a new phrase"
          autofocus
        />
        <button type="submit" id="add-phrase-btn">Add</button>
      </form>
      <ul id="phrases-list"></ul>
      <div id="no-words-msg">
        <p>No phrases added yet.</p>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
